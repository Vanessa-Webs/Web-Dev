<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>FORM</title>
	<link href="forminput.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
	<div class="itemform row">
		<div class="form1">
			<label for="NamaDepan">Nama Depan</label>
			<label for="NamaLengkap">Nama Lengkap</label>
			<label for="AlamatLengkap">Alamat</label>
		</div>
		<div class="form2">
				<input type="text" class="inputText" id="NamaDepan" 
				placeholder="Nama Depan Anda"><br>
				<input type="text" class="inputText" id="NamaLengkap"
				placeholder="Nama Lengkap Anda"><br>
				<input type="text" class="inputText" id="AlamatLengkap"
				placeholder="Alamat Lengkap Anda">
		</div>
	</div>
	
	<br><br>
	<fieldset>
		<legend>Jenis Kelamin</legend>
		<input type="radio" class="radioCheck" id="IDpria" name="gender" checked>
			<label for="IDpria">Pria</label><br>
		<input type="radio" class="radioCheck" id="IDwanita" name="gender">
			<label for="radio">Wanita</label>
	</fieldset>
	
	<br><br>
	<fieldset>
		<legend>Kesukaan Olahraga</legend>
		<input type="checkbox" class="radioCheck" id="volley" name="">
			<label for="volley">Bola Volley</label><br>
		<input type="checkbox" class="radioCheck" id="bola" name="">
			<label for="bola">Sepak Bola</label><br>
		<input type="checkbox" class="radioCheck" id="tangkis" name="">
			<label for="tangkis">Bulutangkis</label>
	</fieldset>
	
	<br><br>
	Agama
	<select>
		<option>Islam</option>
		<option selected="">Kristen</option>
		<option>Katolik</option>
		<option>Budha</option>
		<option>Hindu</option>
		<option>Konghucu</option>
	</select>
	
	<br><br>
	Keterangan
	<textarea rows="5" cols="60"></textarea>
	
	<br><br>
	<div class="tool">
	Password Anda<input type="password" placeholder="Password Anda" name="">
	
	<div class="tips">
		<input type="submit" value="Kirim" name=""><span>Mengirimkan Data 
		Inputan</span>
	</div>
	
	<button type="button" onclick="alert('Melakukan Registrasi')">Sedang Apa Saya ?</button>
	</div>
	
</form>
	
</body>
</html>
