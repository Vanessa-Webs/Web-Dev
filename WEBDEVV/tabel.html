<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>TABLE</title>
        <style type="text/css">
            table, th, td {border: 1px solid blue;}
        </style>
        <link rel="stylesheet" type="text/css" href="tabel.css">
    </head>

    <body>
        <table>
            <caption>DESTINASI WISATA</caption>
            <thead>
                <tr>
                    <th>Kabupaten</th>
                    <th>Kecamatan</th>
                    <th>Nama Obyek Wisata</th>
                    <th>Tiket Masuk</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                   <td>Sleman</td> 
                   <td>Prambanan</td> 
                   <td>Candi</td> 
                   <td>Rp. 20,000</td> 
                </tr>
                <tr>
                    <td>Bantul</td> 
                    <td>Mangunan</td> 
                    <td>Hutan Pinus</td> 
                    <td>Rp. 5,000</td>
                </tr>
                <tr>
                    <td rowspan="2">Gunungkidul</td> 
                    <td>Patuk</td> 
                    <td>Embung Nglanggeran</td> 
                    <td>Rp. 3,000</td>
                </tr>
                <tr>
                    <td>Tepus</td> 
                    <td>Pantai Pok Tunggal</td> 
                    <td>Rp. 30,000</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="3">Harga Tiket Tertinggi</th>
                    <th>Rp. 30,000</th>
                </tr>

            </tfoot>

        </table>
    </body>
</html>
